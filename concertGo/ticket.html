<IDOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ticket Selection</title>
    <link rel="stylesheet" href="css/tic.css">
  </head>

  <body>
    
    <h1>Concert Ticket Selection</h1>

    <div class="ticket-container">
      <div class="ticket">
        <span class="ticket-label">exclusive-ticket($100):</span>
        <div class="ticket-actions">
          <button class="button">-</button>
          <input type="number" id="exclusive-ticket" class="ticket-quantity" min="0">
          <button class="button">+</button>
        </div>
      </div>

      <div class="ticket">
        <span class="ticket-label">VIP($80):</span>
        <div class="ticket-actions">
          <button class="button">-</button>
          <input type="number" id="vip-ticket" class="ticket-quantity" min="0">
          <button class="button">+</button>
        </div>
      </div>

      <div class="ticket">
        <span class="ticket-label">General($50):</span>
        <div class="ticket-actions">
          <button class="button">-</button>
          <input type="number" id="general-ticket" class="ticket-quantity" min="0">
          <button class="button">+</button>
        </div>
      </div>

      <div class="ticket">
        <span class="ticket-label">Group Discount($40):</span>
        <div class="ticket-actions">
          <button class="button">-</button>
          <input type="number" id="group-ticket" class="ticket-quantity" min="0">
          <button class="button">+</button>
        </div>
      </div>
    </div>
    <div class="container">
      <a href="item.html"><button class="button-action">Proceed to Payment</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

  </body>


  </html>
